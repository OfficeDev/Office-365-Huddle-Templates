<form #reasonForm="ngForm" name="reasonForm" novalidate>
    <div class="huddle-popup-container">
        <div class="new-reason-container ">
            <div class="row">
                <div class="col-md-4">
                    Issue
                </div>
                <div class="col-md-8">
                    {{issueName}}
                </div>
                <div class="col-md-4">
                    Metric Name
                </div>
                <div class="col-md-8">
                    {{metricName}}
                </div>
                <div class="col-md-4 item-title">
                    Reason Name<span class="required">*</span>
                </div>
                <div class="col-md-8">
                    <input class="ms-TextField-field" type="text" [(ngModel)]="toAddReason.name" name="name" required ngModel #name="ngModel">
                    <show-errors [control]="name"></show-errors>
                </div>
                <div class="col-md-4 item-title">
                    Reason Tracking<span class="required">*</span>
                </div>
                <div class="col-md-8">
                    <input class="ms-TextField-field" type="text" [(ngModel)]="toAddReason.reasonTracking" name="tracking" required ngModel #tracking="ngModel">
                    <show-errors [control]="tracking"></show-errors>
                </div>
            </div>
        </div>
        <hr />
        <div class="new-reason-container ">
            <div class="row">
                <div class="col-md-5">
                    How often is this reason tracked?<span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <input type="radio" (click)="updateTrackingFrequency('Daily')" name="trackingFrequency" [checked]='toAddReason.trackingFrequency==="Daily"' /><span>Daily  </span>
                    <input type="radio" (click)="updateTrackingFrequency('Weekly')" name="trackingFrequency" [checked]='toAddReason.trackingFrequency==="Weekly"' /><span>Weekly  </span>
                </div>
                <div class="col-md-5">
                    I want to measure this reason in<span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <input type="radio" value="Numbers" (click)="updateValueType('Numbers')" [checked]='toAddReason.valueType==="Numbers"' name="metricvalueType" /><span>Numbers  </span>
                    <input type="radio" value="Percentages" (click)="updateValueType('Percentages')" [checked]='toAddReason.valueType==="Percentages"' name="metricvalueType" /><span>Percentages  </span>
                    <input type="radio" value="Dollars" (click)="updateValueType('Dollars')" [checked]='toAddReason.valueType==="Dollars"' name="metricvalueType" /> <span>Dollars</span>
                </div>
            </div>
        </div>
        <div class="save-container">
            <button class="btn-cancel" (click)="close()">
                <span class="">Cancel</span>
            </button>
            <button class="btn-save" (click)="saveReason()" [disabled]="reasonForm.invalid || reasonForm.pending">
                <span class="">Save</span>
            </button>
        </div>
    </div>
</form>
